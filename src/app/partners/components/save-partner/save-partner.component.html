<div class="mt-3 mb-3 btn">
    <button type="button" (click)="openForm()" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Add Partner</button>
    @if (isFormActive) {
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow-lg w-1/3">
                <h2 class="text-xl font-bold mb-4">Add New Partner</h2>
                <form (ngSubmit)="savePartner()" #addPartnerForm="ngForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium">Alias</label>
                        <input
                        [(ngModel)]="newPartner.alias"
                        name="alias"
                        required
                        class="border border-gray-300 rounded px-4 py-2 w-full"
                        />
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium">Type</label>
                        <input
                        [(ngModel)]="newPartner.type"
                        name="type"
                        required
                        class="border border-gray-300 rounded px-4 py-2 w-full"
                        />
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium">Direction</label>
                        <select
                        [(ngModel)]="newPartner.direction"
                        name="direction"
                        required
                        class="border border-gray-300 rounded px-4 py-2 w-full"
                        >
                        <option *ngFor="let option of direction" [value]="option">
                            {{ option }}
                        </option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium">Application</label>
                        <input
                        [(ngModel)]="newPartner.application"
                        name="application"
                        required
                        class="border border-gray-300 rounded px-4 py-2 w-full"
                        />
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium">Processed Flow Type</label>
                        <select
                        [(ngModel)]="newPartner.processedFlowType"
                        name="processedFlowType"
                        required
                        class="border border-gray-300 rounded px-4 py-2 w-full"
                        >
                        <option *ngFor="let option of processedFlowType" [value]="option">
                            {{ option }}
                        </option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium">Description</label>
                        <textarea
                        [(ngModel)]="newPartner.description"
                        name="description"
                        required
                        class="border border-gray-300 rounded px-4 py-2 w-full"
                        ></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button
                            type="button"
                            (click)="closeForm()"
                            class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500 mr-2"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                        >
                            Add Partner
                        </button>
                    </div>
                </form>
            </div>
        </div>
    }
</div>
