<div class="mx-auto p-4">
    <div>
        <h1><strong>Partner view</strong></h1>
        <app-save-partner></app-save-partner>
    </div>
    @if (this.partners.length !== 0) {
        <table class="table-auto border-collapse border border-gray-200 w-full text-left">
            <thead>
              <tr class="bg-gray-100">
                @for (header of headers; track $index) {
                    <th class="border border-gray-300 px-4 py-2">
                        {{ header | uppercase }}
                    </th>
                    
                }
              </tr>
            </thead>
            <tbody>
              @for (partner of partners; track $index) {
                <tr class="bg-gray-50 hover:bg-gray-100">
                    @for (item of partner | keys; track $index) {
                        <td class="border border-gray-300 px-4 py-2">{{ item }}</td>
                    }
                    <td class="border border-gray-300 px-4 py-2">
                        <button type="button" (click)="deletePartner(partner.id)" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-red-500 rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Delete</button>
                    </td>
                </tr>
              }
            </tbody>
         
          </table>
    } @else {
        <div>
            <h2>
                No partners available here.
            </h2>
        </div>  
    }
</div>
